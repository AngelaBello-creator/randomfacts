<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UselesslyTrue</title>
    
    <link rel="stylesheet" href="./LandingPage/landing.css"> 
    <link rel="stylesheet" href="./LandingPage/animaciones.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="mainupbox" id="mainupbox">
        <img class="logo" src="./Assets/uselesslytrue.svg" alt="LogoUselesstrue">
        
        <nav>
            <img class="heart" src="./Assets/heart.png" alt="heartClickAddsFavoriteFact">
        </nav>
    </header>
    <section class="boxsectionglobal">
        <div class="cardContainer">
            <section class="greenBox">
            <div class="buttons">
                <button data-close-button class="closeButton">&times;</button> 
                <button class="closeButton">&#9632;</button> 
                <button class="closeButton">&minus;</button> 
            </div>
            </section>
            <section class="grayBox">
                <div class="grayCard">
                    <article class="fact" id="fact"> Are you ready to get your first UselesslyTrue fact, press RANDOMIZE!</article>
                    <button class="buttonRandomize"> Randomize </button>
                    <button class="buttonHeart">    
                        <img src="/Assets/pinkheart.png" alt="heartClickAddsFavoriteFact">
                    </button>
                </div>
            </section>
        </div> 
        <div class="favsModal hidden cardContainer" id="favsModal" >
            <section class="pinkBox">
                <div class="buttons">
                    <button data-close-button class="closeButton">&times;</button>
                    <p class="tituloPink"> My Favorite facts</p>
                </div>
                </section>
                <section class="whiteBox">
                    <div class="grayCard">
                        <article class="favfact" id="favfact"> Add your first favorite fact</article>
                    </div>
                </section>
            </div>
    </section>
    <footer class="footer">
        <section class="socials">
            <img class="socials1" src="./Assets/Instagram.png" alt="instagram">
            <img class="socials1" src="./Assets/TikTok.png" alt="TikTok">
            <img class="socials1" src="./Assets/WA.png" alt="Whatsupp">
        </section>
        <img class="pinkLady" src="./Assets/pink.png" alt="cartoonOfWomenInPink">

    </footer>
    
   
    
    <script type="module" src="./LandingPage/landing.js"></script>

</body>
</html>
